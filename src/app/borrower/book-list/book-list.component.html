
  <form>
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
        <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
    </div>
  
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Book</th>
        <th scope="col" sortable="Author" (sort)="onSort($event)">Author</th>
        <th scope="col" sortable="Library" (sort)="onSort($event)">Library</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books$ | async">
        <th scope="row">{{ book.id }}</th>
        <td>
          <ngb-highlight [result]="book.name" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="book.author " [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="book.lib " [term]="service.searchTerm"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination
        [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
  
      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="5">5 items per page</option>
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="20">20 items per page</option>
      </select>
    </div>
  
  </form>
