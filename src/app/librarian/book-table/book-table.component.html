
<h3>List of Books within a library branch in LMS Application as of {{ today | date: shortDate | lowercase  }}. Total number of books: {{ totalAuthors }}.</h3> 
<button type="button" class="btn btn-primary">Create New Author</button>
<div class="ds-l-row ds-u-margin-top--3">
  <div class="ds-l-col--9">
    <ngb-pagination [collectionSize]="totalBooks" [(page)]="pager.currentPage" [maxSize]="5" [boundaryLinks]="true"
      (pageChange)="setPage($event)"></ngb-pagination>
  </div>
</div>
<div class="ds-l-row ds-u-margin-top--3">
  Search: <input type="Text" [(ngModel)]="searchString" (input)="searchAuthors()">
</div>
