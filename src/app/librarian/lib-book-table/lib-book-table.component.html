
<h3>List of Books within a library branch in LMS Application.</h3>
<div class="ds-l-row ds-u-margin-top--3">
  <div class="ds-l-col--9">
    <ngb-pagination [collectionSize]="totalBooks" [(page)]="pager.currentPage" [maxSize]="5" [boundaryLinks]="true"
      (pageChange)="setPage($event)"></ngb-pagination>
  </div>
</div>
<div class="ds-l-row ds-u-margin-top--3">
  Search: <input type="Text" [(ngModel)]="searchString" (input)="searchBooks()">
</div>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Publisher</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of pagedItems | lmsNameSort ; let i=index">
      <!-- {{a | json}} -->
      <th scope="row">{{i+1}}</th>
      <td>{{a.title | uppercase}}</td>
      <td>{{a.author.authorName | uppercase}}</td>
      <td>{{a.publisher.publisherName | uppercase}}</td>
      <!-- <td><span *ngFor="let b of a.bookCopies">{{b.book.title}},</span></td> -->
      <!-- <td><button type="button" class="btn btn-danger" (click)="deleteBook(a)">Delete</button></td> -->
    </tr>
  </tbody>
</table>
